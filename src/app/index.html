<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singline</title>
    <link rel="stylesheet" href="../../static/css/index.css">
</head>

<body>
    <div class="conatiner">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main"></div>
        <div id="footer"></div>
    </div>
</body>
<script>
    // Load the header and navigation components using AJAX
    function loadComponents() {
        const headerRequest = new XMLHttpRequest();
        headerRequest.open('GET', '../component/header.html');
        headerRequest.onload = function() {
            document.getElementById('header').innerHTML = headerRequest.responseText;
        };
        headerRequest.send();

        const navRequest = new XMLHttpRequest();
        navRequest.open('GET', '../component/navigation.html');
        navRequest.onload = function() {
            document.getElementById('nav').innerHTML = navRequest.responseText;
        };
        navRequest.send();

        const mainRequest = new XMLHttpRequest();
        mainRequest.open('GET', 'main.html');
        mainRequest.onload = function() {
            document.getElementById('main').innerHTML = mainRequest.responseText;
        };
        mainRequest.send();

        const footerRequest = new XMLHttpRequest();
        footerRequest.open('GET', '../component/footer.html');
        footerRequest.onload = function() {
            document.getElementById('footer').innerHTML = footerRequest.responseText;
        };
        footerRequest.send();
    }

    // Load the components when the page is ready
    window.onload = function() {
        loadComponents();
    };
</script>
<script src="./TW-ELEMENTS-PATH/dist/js/index.min.js"></script>
</html>
